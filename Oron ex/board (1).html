<body>



    <div class="container">
        <br><br>
        <h1>Excersises</h1> <br><br>

        <div class="symbols" id="+" onclick="printHistory('+')">+</div>
        <div class="symbols" id="-" onclick="printHistory('-')">-</div>
        <div class="symbols" id="*" onclick="printHistory('*')">*</div>
        <div class="symbols" id="/" onclick="printHistory('/')">/</div>
        <hr>
        <br>

        <span id="num-1" onload="num1.randomNum()"> </span> <span id="add">+</span>
        <span id="num-2" num2.randomNum()> </span> = <input type="number" id="answer" />
        <br>
        <hr>
        <button type="button" class="btn btn-outline-info" id="next">Next</button>
        <button type="button" class="btn btn-outline-info" id="check">Check</button>
        <hr>

        <div class="row">
            <br> <br>
            <div class="col-md-4"></div>
            <br> <br>
            <div class="col-md-4" id="message" onload="checkNum()"></div>
            <div class="col-md-4"></div>
            <br><br>


        </div>
        <a href="../index.html">	<button  type="button" class="btn btn-outline-info" id="back" >back
    
        </button> </a>
    </div>
